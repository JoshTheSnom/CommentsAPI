<form>
    <h2>Register</h2>
    <div class="form-group">
        <label for="username">Username </label>
        <input [(ngModel)]="username" name="username" type="email" id="username" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input [(ngModel)]="email" name="email" type="text" id="email" class="form-control">
      </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password">
    </div>
    <div class="form-group">
        <label for="checkPassword">Check Password</label>
        <input [(ngModel)]="checkpassword" name="checkpassword" type="checkpassword" class="form-control" id="checkpassword">
      </div>
    <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
  </form>
